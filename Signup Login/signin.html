    <title>Login - Page</title>

  <style>
    #logIn-container {
      width: 60%;
      height: 300px;
      margin: auto;
      margin-top: 120px;
      margin-bottom: 40px;
    }
    #register{
      cursor: pointer;
    }
  </style>
  <body>
    <!-- navbar  main  section (importing) -->
    <div id="nav_container"></div>

    <div id="logIn-container">
      <div id="logIn-form-div">
        <h1>Log-In</h1>
        <p>Fill Your Credentials and Enjoy Shopping!!!</p>

        <form id="submit" onsubmit="go()">
          <input onkeypress="fun(event)" type="number" id="log-email" placeholder="Mobile Number" required />
          <input id="log-pass" type="current-password" placeholder="OTP" required />
          <p><i class="fas fa-info"></i> Press enter to get OTP after entering mobile number</p>
          <p>
            By creating your account you agree to our
            <a href="https://www.maxfashion.in/in/en/termsandconditions"
              ><br />
              Terms and conditions</a
            >
          </p>
          <input type="submit" id="register" value="Submit" />
        </form>
      </div>
    </div>

    <!-- footer  main  section (importing) -->
    <div id="footer_container"></div>
  </body>
</html>

<script src="signin.js"></script>
